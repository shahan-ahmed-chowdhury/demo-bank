<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center tracking-widest text-purple-600 font-bold my-4">Demo Bank</h1>
    </header>
    <main>
        <section>
            <div class="lg:h-2/5 lg:w-1/3 py-4 m-auto bg-purple-300 rounded-lg">
                <div action="" id="form-parent" class="lg:py-32 text-center">
                    <h2 class="text-4xl mb-7">Login</h2>
                    <input id="user-email" type="email" placeholder="Your Email" class="p-3 mb-4 w-2/3 
                    border border-gray-600 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <input id="user-password" type="password" placeholder="Your Password" class="p-3 w-2/3 
                    border border-gray-600 rounded-full focus:outline-none focus:ring focus:border-blue-300">
                    <button id="login-btn" class="rounded-full py-3 px-20 mt-4 bg-purple-500 text-xl font-extralight text-black">login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
